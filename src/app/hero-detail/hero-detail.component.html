<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div class="row">
    <div class="col-sm-5" id="infoHero">
      <div><img src="https://cdn2.iconfinder.com/data/icons/heroes/128/superhero_captain_hero_comic-512.png"
                alt="{{hero.name}}" width="120px">
      </div>
      <div class="detailsHero">
        <div class="row align-items-center">
          <div class="col">
            Attaque:
          </div>
          <div class="col col-6">
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar"
                   [ngClass]="{ 'bg-warning': hero.attaque > 20, 'bg-danger': hero.attaque > 30 }"
                   [ngStyle]="{ 'width.%': 100 * hero.attaque / 37 }" aria-valuenow="8" aria-valuemin="1"
                   aria-valuemax="37"></div>
            </div>
          </div>
          <div class="col col-2 col-val">
            {{ hero.attaque }}
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col">
            Esquive:
          </div>
          <div class="col col-6">
            <div class="progress">
              <div class="progress-bar bg-success"
                   [ngClass]="{ 'bg-warning': hero.esquive > 20, 'bg-danger': hero.esquive > 30 }" role="progressbar"
                   [ngStyle]="{ 'width.%': 100 * hero.esquive / 37 }" aria-valuenow="8" aria-valuemin="1"
                   aria-valuemax="37"></div>
            </div>
          </div>
          <div class="col col-2 col-val">
            {{ hero.esquive }}
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col">
            Degats:
          </div>
          <div class="col col-6">
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar"
                   [ngClass]="{ 'bg-warning': hero.degats > 20, 'bg-danger': hero.degats > 30 }"
                   [ngStyle]="{ 'width.%': 100 * hero.degats / 37 }" aria-valuenow="8" aria-valuemin="1"
                   aria-valuemax="37"></div>
            </div>
          </div>
          <div class="col col-2 col-val">
            {{ hero.degats }}
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col">
            Point de Vie:
          </div>
          <div class="col col-6">
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar"
                   [ngClass]="{ 'bg-warning': hero.pv > 20, 'bg-danger': hero.pv > 30 }"
                   [ngStyle]="{ 'width.%': 100 * hero.pv / 37 }" aria-valuenow="8" aria-valuemin="1"
                   aria-valuemax="37"></div>
            </div>
          </div>
          <div class="col col-2 col-val">
            {{ hero.pv }}
          </div>
        </div>
      </div>
      <!--BLOC Details arme-->
      <div class="detailsArme">
        <h2>Arme Details</h2>
        <span>Nom: {{hero.armeName}}</span><br>
      </div>
      <div>
        <button (click)="goBack()">Retour</button>
      </div>
    </div>
    <!--BLOC Modification du hero-->
    <div class="col-sm-offset-1 col-sm-5" id="modifHero">
      <h3>Modifier votre Hero</h3>
      <h4>Total points : {{total}}</h4>
      <p>! Vous ne pouvez attribuer que 40pts</p>
      <label>name:
        <input [(ngModel)]="hero.name" placeholder="name"/>
      </label><br>
      <label>attaque:
        <input [(ngModel)]="hero.attaque" placeholder="attaque" type="number" min="1"
               max="{{40 - (hero.pv + hero.degats + hero.esquive)}}"/>
      </label><br>
      <label>esquive:
        <input [(ngModel)]="hero.esquive" placeholder="esquive" type="number" min="1"
               max="{{40 - (hero.pv + hero.degats + hero.attaque)}}"/>
      </label><br>
      <label>degats:
        <input [(ngModel)]="hero.degats" placeholder="degats" type="number" min="1"
               max="{{40 - (hero.pv + hero.esquive + hero.attaque)}}"/>
      </label><br>
      <label>P.Vie:
        <input [(ngModel)]="hero.pv" placeholder="pv" type="number" min="1"
               max="{{40 - (hero.esquive + hero.degats + hero.attaque)}}"/>
      </label><br>
      <!--Bloc Ajout de l'arme au hero-->
      <label>Arme:
        <select [(ngModel)]="hero.arme">
          <option> Aucune arme</option>
          <option *ngFor="let arme of armes" value="{{arme.id}}"> {{arme.name}}</option>
        </select>
      </label>
      <div class="btn-position">
        <button *ngIf="total >= 0 && total < 40" id="btn-enregistrer" (click)="save()"> Enregistrer les modifications
        </button>
      </div>
    </div>
  </div>
</div>
