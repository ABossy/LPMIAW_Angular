<h2 xmlns:orderBy="http://www.w3.org/1999/xhtml" xmlns:orderBy="http://www.w3.org/1999/xhtml">My Heroes</h2>
<button type="button" class="btn btn-info"  routerLink="/heroes/creation">Creation Heroe</button>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">
      <button type="button" class="btn btn-link" (click)="setSort( 'name' )">
        Nom {{ sortBy === 'name' ? ( sortDirection === 'desc' ? '-' : '+' ) : '' }}
      </button>
    </th>
    <th scope="col">
      <button type="button" class="btn btn-link" (click)="setSort( 'attaque' )">
        Attaque {{ sortBy === 'attaque' ? ( sortDirection === 'desc' ? '-' : '+' ) : '' }}
      </button>
    </th>
    <th scope="col">
      <button type="button" class="btn btn-link" (click)="setSort( 'esquive' )">
        Esquive {{ sortBy === 'esquive' ? ( sortDirection === 'desc' ? '-' : '+' ) : '' }}
      </button>
    </th>
    <th scope="col">Degats</th>
    <th scope="col">P.Vie</th>
    <th scope="col">Arme</th>
    <th scope="col">Edition</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let hero of heroes">
    <td>
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}</a>
    </td>
    <td>{{hero.attaque}}</td>
    <td>{{hero.esquive}}</td>
    <td>{{hero.degats}}</td>
    <td>{{hero.pv}}</td>
    <td>{{hero.armeName}}</td>
    <td>
      <button type="button" class="btn btn-danger" (click)="delete(hero.id)">Supprimer</button>
    </td>

  </tr>
  </tbody>
</table>
