<h2>Liste des armes</h2>
<button type="button" class="btn btn-warning" routerLink="/armes/creation">Cr√©er une arme</button>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">
      <button type="button" class="btn btn-link" (click)="setSort( 'name' )">
        Nom {{ sortBy === 'name' ? (sortDirection === 'desc' ? '-' : '+') : '' }}
      </button>
    </th>
    <th scope="col">
      <button type="button" class="btn btn-link" (click)="setSort( 'attaque' )">
        Attaque {{ sortBy === 'attaque' ? (sortDirection === 'desc' ? '-' : '+') : '' }}
      </button>
    </th>
    <th scope="col">
      <button type="button" class="btn btn-link" (click)="setSort( 'esquive' )">
        Esquive {{ sortBy === 'esquive' ? (sortDirection === 'desc' ? '-' : '+') : '' }}
      </button>
    </th>
    <th scope="col">
      <button type="button" class="btn btn-link" (click)="setSort( 'degats' )">
        Degats {{ sortBy === 'degats' ? (sortDirection === 'desc' ? '-' : '+') : '' }}
      </button>
    </th>
    <th scope="col">
      <button type="button" class="btn btn-link" (click)="setSort( 'pv' )">
        P.Vie {{ sortBy === 'pv' ? (sortDirection === 'desc' ? '-' : '+') : '' }}
      </button>
    </th>
    <th scope="col">Edition</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let arme of armes">
    <td>
      <a routerLink="/details-Armes/{{arme.id}}">
        {{arme.name}}</a>
    </td>
    <td>{{arme.attaque}}</td>
    <td>{{arme.esquive}}</td>
    <td>{{arme.degats}}</td>
    <td>{{arme.pv}}</td>
    <td>
      <button type="button" class="btn btn-danger" (click)="delete(arme.id)">Supprimer</button>
    </td>
  </tr>
  </tbody>


</table>
