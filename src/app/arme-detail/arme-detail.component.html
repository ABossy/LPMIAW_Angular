<div *ngIf="arme">
  <h2>{{arme.name | uppercase}} Details</h2>
  <div class="row">
    <div class="col-sm-5" id="infoHero">
      <div><img src="https://www.ediogames.com/uploaded_files/2015_06_24_ARMES.png"
                alt="{{arme.name}}" width="500px">
      </div>
      <div class="detailsArme">
        <span>Attaque: {{arme.attaque}}</span><br>
        <span>Esquive: {{arme.esquive}}</span><br>
        <span>Degats: {{arme.degats}}</span><br>
        <span>Point de Vie: {{arme.pv}}</span><br>
      </div>
      <div>
        <button (click)="goBack()">go back</button>
      </div>
    </div>
    <div class="col-sm-offset-1 col-sm-5" id="modifArme">
      <h3>Modifier votre Arme</h3>
      <h4>Total points : {{totalArme}}</h4>
      <p>! le total des points de votre arme ne doit pas depasser O</p>
      <label>name:
        <input [(ngModel)]="arme.name" placeholder="name"/>
      </label><br>
      <label>attaque:
        <input [(ngModel)]="arme.attaque" placeholder="attaque" type="number" max="5" min="-5"/>
      </label><br>
      <label>esquive:
        <input [(ngModel)]="arme.esquive" placeholder="esquive" type="number" max="5" min="-5"/>
      </label><br>
      <label>degats:
        <input [(ngModel)]="arme.degats" placeholder="degats" type="number" max="5" min="-5"/>
      </label><br>
      <label>P.Vie:
        <input [(ngModel)]="arme.pv" placeholder="pv" type="number" max="5" min="-5"/>
      </label><br>
      <div class="btn-position">
        <button *ngIf="totalArme == 0 " id="btn-enregistrer" (click)="save()"> Enregistrer les
          modifications
        </button>
      </div>
    </div>
  </div>

</div>
